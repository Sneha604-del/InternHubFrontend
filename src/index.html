<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>InternHubFrontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#007bff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script>
    // Suppress all Razorpay biometric tracking errors
    (function() {
      const originalError = console.error;
      const originalWarn = console.warn;
      
      console.error = function(...args) {
        const msg = args[0]?.toString() || '';
        if (msg.includes('localhost') || msg.includes('ERR_FAILED') || 
            msg.includes('ERR_CONNECTION_REFUSED') || msg.includes('CORS') ||
            msg.includes('.png') || msg.includes('loopback')) return;
        originalError.apply(console, args);
      };
      
      console.warn = function(...args) {
        const msg = args[0]?.toString() || '';
        if (msg.includes('localhost') || msg.includes('.png')) return;
        originalWarn.apply(console, args);
      };

      // Suppress image load errors
      window.addEventListener('error', function(e) {
        if (e.target?.tagName === 'IMG' && e.target?.src?.includes('localhost')) {
          e.stopPropagation();
          e.preventDefault();
        }
      }, true);
    })();
  </script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
