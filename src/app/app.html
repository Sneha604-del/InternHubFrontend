<app-splash-screen *ngIf="showSplash" (splashComplete)="onSplashComplete()"></app-splash-screen>

<div class="app-container" *ngIf="!showSplash">
  <app-top-navbar *ngIf="showNavigation"></app-top-navbar>
  <div class="content" [class.no-nav]="!showNavigation">
    <router-outlet />
  </div>
  <app-bottom-nav *ngIf="showNavigation"></app-bottom-nav>
</div>
