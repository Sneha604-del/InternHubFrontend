<div class="group-edit-container">
  <div class="page-header" *ngIf="!loadingData">
    <h1>Edit Internship Group</h1>
    <p>Update your group information</p>
  </div>
  
  <form (ngSubmit)="onSubmit()" #groupForm="ngForm" *ngIf="!loadingData">
    <!-- Group Information -->
    <div class="form-section">
      <h3>Group Information</h3>
      
      <div class="p-fluid">
        <div class="field">
          <label for="groupName">Group Name</label>
          <input pInputText id="groupName" [(ngModel)]="group.groupName" name="groupName" required />
        </div>
        
        <div class="field">
          <label for="collegeName">College Name</label>
          <input pInputText id="collegeName" [(ngModel)]="group.collegeName" name="collegeName" required />
        </div>
        
        <div class="form-row">
          <div class="field">
            <label for="department">Department</label>
            <input pInputText id="department" [(ngModel)]="group.department" name="department" required />
          </div>
          
          <div class="field">
            <label for="academicYear">Academic Year</label>
            <p-dropdown id="academicYear" [(ngModel)]="group.academicYear" name="academicYear" 
                        [options]="academicYearOptions" 
                        placeholder="Select Year" [required]="true"></p-dropdown>
          </div>
        </div>
        
        <div class="form-row">
          <div class="field">
            <label for="semester">Semester</label>
            <input pInputText id="semester" [(ngModel)]="group.semester" name="semester" required />
          </div>
          
          <div class="field">
            <label for="totalStudents">Total Students</label>
            <p-inputNumber id="totalStudents" [(ngModel)]="group.totalStudents" name="totalStudents" [required]="true"></p-inputNumber>
          </div>
        </div>
      </div>
    </div>

    <!-- Internship Preferences -->
    <div class="form-section">
      <h3>Internship Preferences</h3>
      
      <div class="p-fluid">
        <div class="form-row">
          <div class="field">
            <label for="internshipType">Internship Type</label>
            <p-dropdown id="internshipType" [(ngModel)]="group.internshipType" name="internshipType" 
                        [options]="internshipTypeOptions" 
                        placeholder="Select Type" [required]="true"></p-dropdown>
          </div>
          
          <div class="field">
            <label for="preferredMode">Preferred Mode</label>
            <p-dropdown id="preferredMode" [(ngModel)]="group.preferredMode" name="preferredMode" 
                        [options]="internshipModeOptions" 
                        placeholder="Select Mode" [required]="true"></p-dropdown>
          </div>
        </div>
        
        <div class="field">
          <label for="durationMonths">Duration (Months)</label>
          <p-dropdown id="durationMonths" [(ngModel)]="group.durationMonths" name="durationMonths" 
                      [options]="durationOptions" 
                      placeholder="Select Duration" [required]="true"></p-dropdown>
        </div>
        
        <div class="form-row">
          <div class="field">
            <label for="startDate">Start Date</label>
            <p-calendar id="startDate" [(ngModel)]="group.startDate" name="startDate" dateFormat="yy-mm-dd" [required]="true"></p-calendar>
          </div>
          
          <div class="field">
            <label for="endDate">End Date</label>
            <p-calendar id="endDate" [(ngModel)]="group.endDate" name="endDate" dateFormat="yy-mm-dd" [required]="true"></p-calendar>
          </div>
        </div>
      </div>
    </div>

    <!-- Faculty Coordinator -->
    <div class="form-section">
      <h3>Faculty Coordinator</h3>
      
      <div class="p-fluid">
        <div class="field">
          <label for="facultyName">Faculty Name</label>
          <input pInputText id="facultyName" [(ngModel)]="group.facultyName" name="facultyName" required />
        </div>
        
        <div class="form-row">
          <div class="field">
            <label for="facultyEmail">Faculty Email</label>
            <input pInputText id="facultyEmail" type="email" [(ngModel)]="group.facultyEmail" name="facultyEmail" required />
          </div>
          
          <div class="field">
            <label for="facultyPhone">Faculty Phone</label>
            <input pInputText id="facultyPhone" [(ngModel)]="group.facultyPhone" name="facultyPhone" required />
          </div>
        </div>
      </div>
    </div>
    
    <div class="form-actions">
      <p-button label="Cancel" severity="secondary" (onClick)="cancel()" [outlined]="true"></p-button>
      <p-button label="{{loading ? 'Updating...' : 'Update Group'}}" type="submit" [disabled]="!groupForm.form.valid || loading"></p-button>
    </div>
  </form>

  <div *ngIf="loadingData" class="loading-container">
    <p-progressSpinner></p-progressSpinner>
    <p>Loading group data...</p>
  </div>
</div>
