<div class="navbar">
  <div class="navbar-container">
    <div class="navbar-left">
      <button *ngIf="showBackButton" class="back-btn" (click)="goBack()">
        <i class="pi pi-arrow-left"></i>
      </button>
      <div class="brand">
        <i class="pi pi-building brand-icon"></i>
        <span class="brand-text">InternHub</span>
      </div>
    </div>
    
    <div class="navbar-right">
      <button class="nav-btn" (click)="viewNotifications()">
        <i class="pi pi-bell"></i>
        <span *ngIf="notificationCount > 0" class="badge">{{notificationCount}}</span>
      </button>
      
      <button class="nav-btn logout" (click)="confirmLogout()">
        <i class="pi pi-sign-out"></i>
      </button>
    </div>
  </div>
</div>

<!-- Logout Popup -->
<div *ngIf="showLogoutPopup" class="overlay" (click)="closePopup()">
  <div class="popup" (click)="$event.stopPropagation()">
    <h3>Confirm Logout</h3>
    <p>Are you sure you want to logout?</p>
    <div class="popup-actions">
      <button class="btn cancel" (click)="closePopup()">Cancel</button>
      <button class="btn logout" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
