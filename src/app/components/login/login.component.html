<div class="login-container">
  <mat-card class="login-card">
    <div class="logo-container">
      <img src="logo.jpeg" alt="InternHub Logo" class="logo">
      <h2 class="app-name">InternHub</h2>
    </div>
    <mat-card-header>
      <mat-card-title>Student Login</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" 
                 [(ngModel)]="loginData.email" required class="full-width" placeholder="Enter your email">
        </div>

        <div class="form-group password-field">
          <label>Password</label>
          <div class="password-input-wrapper">
            <input [type]="hidePassword ? 'password' : 'text'" name="password" 
                   [(ngModel)]="loginData.password" required class="full-width" placeholder="Enter your password">
            <span class="eye-icon" (click)="hidePassword = !hidePassword">
              <svg *ngIf="hidePassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg *ngIf="!hidePassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </span>
          </div>
        </div>

        <button mat-raised-button color="primary" type="submit" 
                [disabled]="!loginForm.form.valid || loading" class="full-width login-btn">
          <mat-icon *ngIf="loading">hourglass_empty</mat-icon>
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p class="register-link">
        Don't have an account? 
        <a mat-button routerLink="/register" color="accent">Register here</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
