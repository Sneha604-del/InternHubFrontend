<div class="login-container">
  <mat-card class="login-card">
    <div class="logo-container">
      <img src="assets/symbol.png" alt="InternHub Logo" class="logo">
    </div>
    <mat-card-header>
      <mat-card-title>Student Login</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" 
                 [(ngModel)]="loginData.email" required>
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" name="password" 
                 [(ngModel)]="loginData.password" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" 
                [disabled]="!loginForm.form.valid || loading" class="full-width login-btn">
          <mat-icon *ngIf="loading">hourglass_empty</mat-icon>
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p class="register-link">
        Don't have an account? 
        <a mat-button routerLink="/register" color="accent">Register here</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
